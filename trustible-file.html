<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>▶</title>
  <link rel="icon" type="image/png" href="https://sexus.vercel.app/png/▶.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      text-transform: lowercase;
      overflow: hidden;
    }

    .page-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    h1 {
      font-size: 1.2rem;
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 2rem;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .trust-button {
      padding: 1rem 2rem;
      font-size: 0.8rem;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      text-transform: lowercase;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .trust-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      text-align: center;
      z-index: 9999;
      animation: flashColors 0.1s steps(1, end) infinite;
      font-family: 'Press Start 2P', monospace;
    }

    @keyframes flashColors {
      0%   { background: #ffffff; color: #000000; }
      20%  { background: #ff0000; color: #ffff00; }
      40%  { background: #0000ff; color: #00ff00; }
      60%  { background: #00ffff; color: #ff00ff; }
      80%  { background: #000000; color: #ffffff; }
      100% { background: #ffffff; color: #000000; }
    }

    #custom-menu {
      position: absolute;
      display: none;
      background-color: black;
      border: 2px solid #00ff00;
      padding: 10px;
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      font-size: 0.7rem;
      z-index: 9999;
      box-shadow: 0 0 10px #00ff00;
      cursor: pointer;
      user-select: none;
    }

    #custom-menu:hover {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <img src="https://sexus.vercel.app/png/▶.png" alt="icon" class="page-icon">
  <h1>very trustible site</h1>
  <button class="trust-button">play totally trustable site</button>

  <div class="overlay" id="overlay">BRO TRIED!!!</div>
  <div id="custom-menu">inspect website</div>

  <script>
    const overlay = document.getElementById('overlay');
    const customMenu = document.getElementById('custom-menu');

    function showOverlay() {
      overlay.style.display = 'flex';
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 3000);
    }

    window.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      customMenu.style.top = `${e.clientY}px`;
      customMenu.style.left = `${e.clientX}px`;
      customMenu.style.display = 'block';
    });

    window.addEventListener('click', () => {
      customMenu.style.display = 'none';
    });

    customMenu.addEventListener('click', () => {
      if (document.fullscreenEnabled && !document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.warn("Fullscreen error:", err);
        });
      }

      showOverlay();
    });

    window.addEventListener('keydown', function (e) {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I', 'J', 'C', 'U'].includes(e.key)) ||
        (e.metaKey && e.altKey && e.key === 'I')
      ) {
        e.preventDefault();
        showOverlay();
      }
    });
  </script>
</body>
</html>
