<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>▶</title>
  <link rel="icon" type="image/png" href="https://sexus.vercel.app/png/▶.png">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Press Start 2P', monospace;
      color: #00ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      text-transform: lowercase;
    }

    .page-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
    }

    h1 {
      font-size: 1.2rem;
      text-shadow: 0 0 5px #00ff00;
      margin-bottom: 2rem;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .trust-button {
      padding: 1rem 2rem;
      font-size: 0.8rem;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      text-transform: lowercase;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }

    .trust-button:hover {
      background-color: #00ff00;
      color: black;
      box-shadow: 0 0 20px #00ff00;
    }
  </style>
</head>
<body>
  <img src="https://sexus.vercel.app/png/▶.png" alt="icon" class="page-icon">
  <h1>very trustible site</h1>
  <button class="trust-button">play totally trustable site</button>
</body>
</html>
